<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="carousel" id="carousel">
    <div class="slides" id="slides-container">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <div class="slide">Slide 4</div+ <div class="slide">Slide 5</div>
    </div>


    <div class="controls" id="controls-container">
      <span class="control control-pause" id="pause-btn">Pause</span>
      <span class="control control-prev" id="prev-btn">Previous</span>
      <span class="control control-next" id="next-btn">Next</span>
    </div>

    <div class="indicators" id="indicators-container">
      <div class="indicator active" data-slide-to="0"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
